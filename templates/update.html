{% extends 'base.html' %}
{% block head %}
    <title>Head page</title>
{% endblock %}
{% block body %}
<h1 style='text-align: center'>Update Task {{ task.id }}</h1>
<div class='content'>
        <div class='form'>
        <form action="/update/{{ task.id }}" method="POST">
            <input type='text' name='content' id='content' value="{{ task.content }}">
            <input type='submit' value='Add task'>
        </form>
    </div>
</div>
{% endblock%}
