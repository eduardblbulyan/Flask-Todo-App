<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
        <title>Index page</title>
    </head>
    <body>
        <div class='content'>
        <h1>Welcome to task manager</h1>
        {% if tasks|length < 1%}
            <h5>No tasks yet!Let's add one</h1>
        {% else %}
        <table>
            <tr>
                <th>Task name</th>
                <th>Date of Task</th>
                <th>Options</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date }}</td>
                <td>
                    <a href="#">Update</a>
                    <br>
                    <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <div class='form'>
            <form action="/" method="POST">
                <input type='text' name='content' id='content'>
                <input type='submit' value='Add task'>
            </form>
        </div>
    </div>
    </body>
</html>
